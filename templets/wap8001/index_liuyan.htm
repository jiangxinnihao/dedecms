<div class="sidebar">

    <div class="active" id="messagelist">
      <h3 class="Tabtitle" style="margin-top:10px;">
        <div class="l">最新留言</div>
        <div class="l now">提交留言</div>
      </h3>
      <div class="ajaxlist none mb_Tabbox mb_Tabbox_0">
        <ul>
          <li> 
           {dede:loop table='dede_diyform1' sort='id' row='30' if='ifcheck=1'}
            <dl class="list-none metlist">
              <dt class="title"><span class="tt">[field:id/]<sup>#</sup></span><span class="name">[field:name/]</span><span class="time">[field:shijian/]</span></dt>
              <dd class="info"><span class="tt">留言内容</span><span class="text">[field:content/]...</span></dd>
            </dl>
            {/dede:loop}
            </li>
        </ul>
      </div>
      <script src="/wap_files/met_Verification.js"></script> 
      <script>
setInterval("timeStr=new Date().toLocaleDateString();time.value=timeStr;",1000)
</script>
      <div class="metinfo_mobile_form mb_Tabbox mb_Tabbox_1">
        <form action="/plus/diy.php" enctype="multipart/form-data" method="post">
          <input type="hidden" name="action" value="post" />
          <input type="hidden" name="diyid" value="1" />
          <input type="hidden" name="do" value="2" />
          <ul>
            <li class="input required">
              <div class="xbox">
                <input name="name" type="text" class="input-text" placeholder="姓名">
              </div>
            </li>
            <li class="input">
              <div class="xbox">
                <input name="dianhua" type="text" class="input-text" placeholder="电话">
              </div>
            </li>
            <li class="input">
              <div class="xbox">
                <input name="email" type="text" class="input-text" placeholder="Email">
              </div>
            </li>
            <li class="input"> <span class="info">如QQ、MSN等</span>
              <div class="xbox">
                <input name="qq" type="text" class="input-text" placeholder="其他联系方式">
              </div>
            </li>
            <li>
              <div class="xbox">
                <input name="shijian" value="" type="hidden"  id="shijian"  />
                <script type="text/javascript">

                    window.onload = function(){

                    var nowDate = new Date();

                    var str = nowDate.getFullYear()+"-"+(nowDate.getMonth() + 1)

+"-"+nowDate.getDate()+" "+nowDate.getHours()+":"+nowDate.getMinutes()

+":"+nowDate.getSeconds();

                    document.getElementById("shijian").value=str;

                    }

                    </script> 
              </div>
            </li>
            <li class="input required">
              <div class="xbox">
                <textarea name="content" class="textarea-text" placeholder="留言内容"></textarea>
              </div>
            </li>
          </ul>
          <input type="hidden" name="time" id="time" value="" />
          <input type="hidden" name="dede_fields" value="name,text;dianhua,text;email,text;qq,text;content,multitext;shijian,text" />
          <input type="hidden" name="dede_fieldshash" value="8057a4d4bae1312ee872ff3e77e19bcf" />
          <div class="input-submit">
            <input type="submit" name="Submit" value="提交留言">
          </div>
        </form>
      </div>
